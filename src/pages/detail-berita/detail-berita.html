<ion-header #head>
  <ion-navbar color="primary">
    <ion-title>{{judul_berita}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content hidden-bar [header]="head" fullscreen>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Please wait..." ></ion-refresher-content>
  </ion-refresher>
  <div padding class="judul-berita">
  	<h3>{{judul_berita}}</h3>
  	<p>{{sumber_berita}}</p>
  </div>
  <div class="no-image">
  	<div class="foto-kapal" [style.backgroundImage]="'url('+gambar_berita+')'"></div>
  </div>
  <div padding [innerHTML]="isi_berita" class="berita"></div>
</ion-content>
