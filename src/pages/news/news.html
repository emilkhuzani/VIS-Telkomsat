<ion-header>
  <ion-navbar color="primary">
    <ion-title>Maritime News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Please wait..." ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let new of news" (click)="goDetail(new.id_berita)">
      <ion-avatar item-start>
        <img src="http://vis.telkomsat.co.id/images_news/{{new.gambar_berita}}" src-fallback="../../assets/imgs/no-images/no-image-available.jpg"/>
      </ion-avatar>
      <h2>{{new.judul_berita}}</h2>
      <p style="white-space: normal !important;">{{new.preview_berita}}</p>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

</ion-content>
