<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end (click)="goLogin()">
          <button ion-button color="primary">SKIP</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="../../assets/imgs/welcome/game-controller.png" class="slide-image"/>
      <h2 class="slide-title">Ready to play?</h2>
      <button ion-button large round icon-end color="primary" (click)="goLogin();insertId()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
