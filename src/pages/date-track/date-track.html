<ion-header>

  <ion-navbar color="primary">
    <ion-title>Date Track</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formgroup" (ngSubmit)="doTracking()">
  <ion-item-divider color='light'></ion-item-divider>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DDDD MMM YYYY" formControlName="start" [(ngModel)]="txtstart"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DDDD MMM YYYY" formControlName="end" [(ngModel)]="txtend"></ion-datetime>
  </ion-item>
  <div padding class="div-button">
  	<button ion-button color="primary" block [disabled]="!formgroup.valid">Track</button>
  </div>
  </form>
</ion-content>
