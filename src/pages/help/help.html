<ion-header>

  <ion-navbar color="primary">
    <ion-title>Help</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-item-divider color="light"></ion-item-divider>
  <form [formGroup]="formgroup" (ngSubmit)="doHelp()">
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="text" formControlName="phone" [(ngModel)]="txtphone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Subject</ion-label>
    <ion-input type="text" formControlName="subject" [(ngModel)]="txtsubject"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Message</ion-label>
    <ion-textarea rows="6" formControlName="message" [(ngModel)]="txtmessage"></ion-textarea>
  </ion-item>
  <div padding class="button-submit">
  	<button ion-button block color="primary" [disabled]="!formgroup.valid">Submit</button>
  </div>
  </form>
</ion-content>
